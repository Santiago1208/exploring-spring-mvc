<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>User Profile</title>
</head>
<body>
	<h1>Profile</h1>
	<span th:text="${user.name}"></span>
	<span th:text="${user.lastname}"></span>
	<br/>
	<span th:if="${user.email != null}" th:text="${user.email}"></span>
	<span th:if="${user.email == null}">This user does not have an e-mail</span>
</body>
</html>
